    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Palabras Únicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificación de Palabras Únicas</h1>
        <form id="unique-words-form">
            <label for="words-input">Ingrese palabras separadas por comas:</label>
            <input type="text" id="words-input" placeholder="Ejemplo: hola, mundo, hola" required>
            <button type="submit">Verificar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

    <script type="module" src="script.js"></script>
